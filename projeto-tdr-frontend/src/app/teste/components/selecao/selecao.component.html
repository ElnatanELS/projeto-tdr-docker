<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Selecionar o paciente</h4>
            <p class="card-category">Preparação para o teste</p>
          </div>
          <div class="card-body ">
            <form [formGroup]="form">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input type="text" placeholder="Nome do Paciente" aria-label="Nome do Paciente" matInput
                    formControlName="paciente_nome" [matAutocomplete]="auto" >
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn ">
                      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option.paciente_nome}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </div>
                <div class="col-md-5">
                  <mat-form-field class="example-full-width" *ngIf="tipo == 'aleatorio'">
                    <mat-label>Tentativas</mat-label>
                    <mat-select formControlName="paciente_quant" name="paciente_quant" #paciente_quant>
                      <mat-option value="2">
                        2
                      </mat-option>
                      <mat-option value="4">
                        4
                      </mat-option>
                      <mat-option value="6">
                        6
                      </mat-option>
                      <mat-option value="8">
                        8
                      </mat-option>
                      <mat-option value="10">
                        10
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

              </div>


              <button mat-raised-button type="submit" class="btn btn-info pull-right" [disabled]="form.invalid"
                (click)="irParaTeste(form)">Iniciar Teste</button>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                (click)="onClear()">Limpar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
