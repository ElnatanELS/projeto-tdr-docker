<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Adicionar Paciente</h4>
            <p class="card-category">Uma breve descrição</p>
          </div>
          <div class="card-body ">
            <form [formGroup]="form" >
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input formControlName="paciente_nome" matInput placeholder="Nome Completo*" name="paciente_nome"  #paciente_nome  >
                  </mat-form-field>
                </div>
                

              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input formControlName="paciente_data_de_nascimento" matInput [matDatepicker]="picker" placeholder="Data de Nascimento"  name="paciente_data_de_nascimento"  #paciente_data_de_nascimento>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width" >
                    <mat-label>Genero</mat-label>
                    <mat-select formControlName="paciente_genero" name="paciente_genero" #paciente_genero >
                      <mat-option value="MASCULINO">
                        MASCULINO
                      </mat-option>
                      <mat-option value="FEMININO">
                        FEMININO
                      </mat-option>
                      <mat-option value="OUTRO">
                        OUTRO
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
             
              
             
              <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="form.invalid" (click)="adicionarPaciente(paciente_nome.value, paciente_genero.value, paciente_data_de_nascimento.value)">Adicionar</button>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="onClear()">Limpar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
